<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marque.css">
    <script src="https://kit.fontawesome.com/2ff52a64bf.js" crossorigin="anonymous"></script>
    <title>MFU</title>
</head>
<body>
    <header>
        <div>
            <img src="PIC/mfu-logo.png" alt="logo">
        </div>
        <div class="menu">
            <a href=""><i class="fa-solid fa-basket-shopping"></i></a>
        </div>
    </header><br>
<section class="all">
        <section class="section">
            <div>
                <h3>Nom:</h3>
                <input type="text" name="" id="">
            </div>
            <div>
                <h3>Marque</h3>
                <select name="" id="">
                    <option value=""></option>
                    <option value="Dior">Dior</option>
                    <option value="1 Million">1 Million</option>
                    <option value="Hugo Boss">Hugo Boss</option>
                    <option value="CkFree"> CkFree</option>
                </select>
            </div>
            <div>
                <h3>Prix:</h3>
                <input type="text">
            </div>
            <div>
                <h3>Date:</h3>
                <input type="date" name="" id="">
            </div>
            <div>
                <h3>Type:</h3>
                <select name="" id="">
                    <option value=""></option>
                    <option value="hygiène et toilette">hygiène et toilette</option>
                    <option value="soins esthétiques">soins esthétiques</option>
                    <option value="produits solaires">produits solaires</option>
                    <option value="beauté des mains et des pieds">beauté des mains et des pieds</option>
                    <option value="produits de maquillage">produits de maquillage</option>
                    <option value="entretien capillaires">entretien capillaires</option>
                    <option value="parfums">parfums</option>
                </select>
            </div>
            <div class="Promotion">
                <h3>Promotion:</h3>
                <input type="radio" name="radio"class="radio">
                <label for="radio">oui</label>
                <input type="radio" name="radio"class="radio">
                <label for="radio">non</label>
            </div>
        </section>
        <section class="section" id="tablo">
            <table>
                <tr>
                <th>Nom</th>
                <th>Marque</th>
                <th>Prix</th>
                <th>Date</th>
                <th>Type</th>
                <th>Actions </th>
                </tr>
                <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td id="tdbutton"><button>Delet</button><button>Edit </button></td>
                </tr>
               
            </table>
        </section>
</section>
<div class="modern">
    <button>Add</button>
    <button>Edit</button>
</div>
<script src="marque.js"></script>
</body>
</html>
